</head>
<body>
<div id='content' class='content'>
	<!-- Common Content, do not change -->
	<div class='logo'>
	</div>
	<div id='jqxMenu'>
		<ul>
			<li><a href="index.html">Welcome</a></li>
			<li>About Us</li>

		</ul>
	</div>
	
	<div class='titleDiv'>
		<p id='pageTitle'>Add Customer</p>
	</div>
	<!-- End of Common Content -->
	
	<div class="addFormDiv">
		<form id="addCustForm">
			<fieldset>
			<legend>Customer Info</legend>
			<label for="fisrtName" class="blockStyle">First Name:</label>
			<input type="text" id="firstName" size="25" class="inlineBlock" required/><em>*</em>
			<br/>
			<br/>
			<label for="lastName" class="blockStyle">Last Name:</label>
			<input type="text" id="lastName" size="25" class="inlineBlock" required/><em>*</em>
			<br/>
			<br/>
			<label for="address" class="blockStyle">Address:</label>
			<input type="text" id="address" size="50" class="inlineBlock"/>
			<br/>
			<br/>
			<label for="city" class="blockStyle">City:</label>
			<input type="text" id="city" size="15" class="inlineBlock"/>
			<br/>
			<br/>
			<label for="numAdults" class="blockStyle"># of Adults:</label>
			<input type="number" id="numAdults" min="0" class="numberInput inlineBlock" required/><em>*</em>
			<br/>
			<br/>
			<label for="numKids" class="blockStyle"># of Kids:</label>
			<input type="number" id="numKids" min="0" class="numberInput inlineBlock" required/><em>*</em>
			<br/>
			<br/>
			<label for="numBags" class="blockStyle"># of Bags (Calculated)</label>
			<input type="text" id="numBags" class="numberInput inlineBlock" disabled/>
			<br/>
			<br/>
			<input type="submit" value="Add Customer" id="addCustSubmit">
			</fieldset>
		</form>
	</div>
</div>
</body>
