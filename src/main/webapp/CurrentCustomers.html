<html>
<head>
<title></title>
<link rel="stylesheet" href="css/jqx.base.css" type="text/css"/>
<link rel="stylesheet" href="css/jqx.darkblue.css" type="text/css"/>
<link rel="stylesheet" href="css/jqx.energyblue.css" type="text/css"/>
<link rel="stylesheet" href="css/customers.css" type="text/css"/>
<link rel="stylesheet" href="css/cupboard.css" type="text/css"/>
<link rel="stylesheet" href="css/jquery.fancybox.css" type="text/css" media="screen" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.corner.js"></script>
<script type="text/javascript" src="js/jquery.noty.packaged.min.js"></script>
<script type="text/javascript" src="js/jqx-all.js"></script>
<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
<script type="text/javascript" src="js/cupboard.js"></script>
<script type="text/javascript" src="js/customers.js"></script>
</head>
<body>
<div id='content' class='content'>
	<!-- Common Content, do not change -->
	<div class='logo'>
	</div>
	<div id='jqxMenu'>
		<ul>
			<li><a href="index.html">Welcome</a></li>
			<li>About Us</li>
			<li>Customers
				<ul>
					<li><a id="addCustFrame" data-fancybox-type="iframe" href="AddCustomerIframe.html">New</a></li>
					<li><a href="CurrentCustomers.html">Current</a></li>
				</ul>
			</li>
			<li>Orders
			</li>
			<li><a href="#">Contact Us</a></li>
			<li><a href="#">Donate</a></li>
			<li><a href="directions.html">Directions</a></li>
		</ul>
	</div>
	
	<div class='titleDiv'>
		<p id='pageTitle'>Current Customers</p>
	</div>
	<div class='searchInput'>
		<input type='text' id='searchBox'/>
		<input type='button' id='searchButton' value='Search'/>
	</div>
	<!-- End of Common Content -->
	
	<div id="jqxgrid" class="searchResults"></div>
	<div id='clearSearchDiv' class="clearSearchDiv">
		<input type='button' id='clearButton' value='Clear Search'/>
	</div>
	
	<div id="popupWindow">
		<div>Edit Customer</div>
		<div style="overflow: hidden;">
			<table>
				<tr>
					<td align="right">First Name:</td>
					<td align="left"><input id="firstName" /></td>
				</tr>
				<tr>
					<td align="right">Last Name:</td>
					<td align="left"><input id="lastName" /></td>
				</tr>
				<tr>
					<td align="right">Phone:</td>
					<td align="left"><input id="phoneNumber" /></td>
				</tr>
				<tr>
					<td align="right">Street:</td>
					<td align="left"><input id="street"/></td>
				</tr>
				<tr>
					<td align="right">City:</td>
					<td align="left"><input id="city"/></td>
				</tr>
					<td align="right">Zip:</td>
					<td align="left"><input id="zip"/></td>
				</tr>
					<td align="right"># of Adults:</td>
					<td align="left"><div id="numOfAdults"></div></td>
				</tr>
					<td align="right"># of Kids:</td>
					<td align="left"><div id="numOfKids"></div></td>
				</tr>
				<tr>
					<td align="right"></td>
					<td style="padding-top: 10px;" align="right"><input style="margin-right: 5px;" type="button" id="saveButton" value="Save" /><input id="cancelButton" type="button" value="Cancel" /></td>
				</tr>
			</table>
		</div>
   </div>
</div>
</body>
</html>
